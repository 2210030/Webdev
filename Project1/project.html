  <body>
      <div class="container">
      <h1>New rows of tables!!!</h1>
      <form
      id="form-main" 
      onsubmit="addingRowToTable();"class="" action="project.html" method="" required
      >

          <div>
          <label> Username </label>
          <input type="text" name="Username" id="Username" />
        </div>
        <div>
          <label> email address </label>
          <input type="text" name="email address" id="email address" />
        </div>
        <div>
            <label> Student ID </label>
            <input type="number" name="Student ID" id="StudentId" />
        </div>
        <div>
            <label> Student Name </label>
            <input type="text" name="Student Name" id="Student Name" />
        </div>
        <div>
          <label> Age </label>
          <input type="number" name="Age" id="Age" />
        </div>
        <div>
        <label> Address </label>
        <input type="text" name="Address" id="Address" />
        </div>
        <div>
          <label> Mobile Number </label>
          <input type="number" name="Mobile Number" id="Mobile Number" />
        </div>
        <div>
            <label> Gender </label>
            <input type="radio">Male<input type="radio">Female
        </div>
        <div>
          <button type="button" class="addrow" onclick="appendRow()">Add Row</button>
          <button type="button" class="resetTable" onclick="resetTable()">reset table</button>
          </div>
        </form>
      </div>
      
          <table class="table">
              <thead>
                  <tr>
                      <th>Username</th>
                      <th>email address</th>
                      <th>Student ID</th>
                      <th>Student Name</th>
                      <th>Age</th>
                      <th>Address</th>
                      <th>Mobile Number</th>
                      <th>Gender</th>
                  </tr>
              </thead>
          </table>
          
          <script src="project.js"></script>
    
      </div>
